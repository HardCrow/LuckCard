<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!--edge浏览器H5兼容设置-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--360浏览器H5兼容设置-->
	<meta name="renderer" content="webkit" />
	<title>电脑商城</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--导入核心文件-->
	<script src="../bootstrap3/js/holder.js"></script>
	<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
	<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
	<script src="../bootstrap3/js/bootstrap.js"></script>
	<!-- 字体图标 -->
	<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="../css/top.css" />
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	<link rel="stylesheet" type="text/css" href="../css/layout.css" />
	<link rel="stylesheet" type="text/css" href="../css/login.css" />
	<link rel="stylesheet" type="text/css" href="../css/footer.css" />
	<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/autoLogin.js" type="text/javascript"></script>
</head>
<body>
<!--头部-->
<header class="header">
	<img src="../images/index/stumalllogo.png" alt="" />
	<span class="pull-right"><small>欢迎访问</small><b>电脑商城</b></span>
</header>
<!--主体-->
<div class="container mycontent text-left">
	<!--透明层 -->
	<div class="loginDiv">
		<p>用户登录</p>
		<!--表单开始-->
		<form id="form-login" action="index.html"  class="form-horizontal" role="form">
			<!--用户名-->
			<div class="form-group">
				<label for="useraccount" class="col-md-3 control-label">账户：</label>
				<div class="col-md-8">
					<input name="useraccount" type="text" class="form-control" id="useraccount"  placeholder="请输入账户名">
				</div>
			</div>
			<!--密码-->
			<div class="form-group">
				<label for="password" class="col-md-3 control-label"> 密码：</label>
				<div class="col-md-8">
					<input name="password" type="text" class="form-control" id="password"  placeholder="请输入密码">
				</div>
			</div>
			<!-- 记住我-->
			<div class="form-group">
				<div class="col-md-offset-3 col-md-6">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="auto">自动登录
						</label>
					</div>
				</div>
			</div>
			<!--提交按钮-->
			<div class="form-group">
				<label class="col-md-3 control-label"></label>
				<div class="col-md-8">
					<input id="btn-login" class="btn btn-primary" type="button" value="登录" />
					<span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
				</div>
			</div>
		</form>
		<p>管理员登录</p>
		<!--表单开始-->
		<form id="form-admin" action="index.html"  class="form-horizontal" role="form">
			<!--用户名-->
			<div class="form-group">
				<label for="account" class="col-md-3 control-label">账户：</label>
				<div class="col-md-8">
					<input name="account" type="text" class="form-control" id="account"  placeholder="请输入账户名">
				</div>
			</div>
			<!--密码-->
			<div class="form-group">
				<label for="password" class="col-md-3 control-label"> 密码：</label>
				<div class="col-md-8">
					<input name="apassword" type="text" class="form-control" id="apassword"  placeholder="请输入密码">
				</div>
			</div>
			<!-- 记住我-->
			<div class="form-group">
				<div class="col-md-offset-3 col-md-6">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="auto1">自动登录
						</label>
					</div>
				</div>
			</div>
			<!--提交按钮-->
			<div class="form-group">
				<label class="col-md-3 control-label"></label>
				<div class="col-md-8">
					<input id="btn" class="btn btn-primary" type="button" value="登录" />
					<span class="pull-right"><small>还没有账号？</small><a href="register.html">注册</a></span>
				</div>
			</div>
		</form>
	</div>
</div>
<!--页脚开始-->

<!--页脚结束-->
<script type="text/javascript">
	$("#btn-login").click(function () {
		$.ajax({
			url:"/users/login",
			type:"POST",
			data:$("#form-login").serialize(),
			dataType:"JSON",
			success:function (json) {
				if(json.state==200){
					alert("登入成功");
					location.href="index.html";
					$.cookie("avatar",json.data.avatar,{expire: 7});
				}else{
					alert("登入失败");
				}

			},
			error:function (xhr){
				alert("登入时产生了异常错误"+xhr.message);
			}
		});
	});
</script>
<script type="text/javascript">
	$("#btn").click(function () {
		$.ajax({
			url:"/admin/login",
			type:"POST",
			data:$("#form-admin").serialize(),
			dataType:"JSON",
			success:function (json) {
				if(json.state==200){
					alert("登入成功");
					location.href="admin.html";
				}else{
					alert("登入失败");
				}
			},
			error:function (xhr){
				alert("登入时产生了异常错误"+xhr.message);
			}
		});
	});
</script>
</body>
</html>
